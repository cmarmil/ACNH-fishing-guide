<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <title>ACNH Fishing Guide</title>
  </head>
  <body>
    <div id="root">
      <div class="top-container">
        <div class="hemisphere-container">
          <input type="checkbox" class="toggle" />
          <p class="hemisphere-text">Northern Hemisphere</p>
        </div>
        <div class="tag-container">
          <button class="tag">Sea</button>
          <button class="tag">River</button>
          <button class="tag">Pond</button>
          <button class="tag">Available This Month</button>
        </div>
      </div>
      <div class="card-container"></div>
    </div>

    <script src="app.js"></script>
    <script src="modal.js"></script>
    <script src="fish.js"></script>
  </body>
</html>
